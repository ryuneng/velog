name: Update Blog Posts
  

on:
  push:
      branches:
        - main  # 또는 워크플로우를 트리거하고 싶은 브랜치 이름
  schedule:
    - cron: '0 15 * * *' # 한국 시간 기준 매일 자정에 실행 (UTC 15:00, 한국 표준시 = UTC + 9)
    - cron: '0 17 * * *'

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Push changes
      run: |
        git config --global user.name 'ryuneng'
        git config --global user.email 'ryuneng2@gmail.com'
        git push https://${{ secrets.GH_PAT }}@github.com/ryuneng/velog.git

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run script
      run: python scripts/update_blog.py
